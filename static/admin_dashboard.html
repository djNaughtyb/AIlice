<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIlice Platform - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .capability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .capability-info {
            flex: 1;
        }
        
        .capability-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .capability-details {
            color: #666;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5568d3;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AIlice Platform - Admin Dashboard</h1>
            <p>Monitor and manage your AIlice platform capabilities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="section">
            <h2>‚öôÔ∏è Capabilities Management</h2>
            <div id="capabilities-list">
                <div class="loading">Loading capabilities...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üë• User Management</h2>
            <div id="users-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üì¶ Applications</h2>
            <div id="applications-list">
                <div class="loading">Loading applications...</div>
            </div>
        </div>
    </div>
    
    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin;
        let authToken = localStorage.getItem('authToken');
        
        // Check if user is logged in
        if (!authToken) {
            window.location.href = '/login';
        }
        
        // API Helper
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
                ...options.headers
            };
            
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...options,
                headers
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                }
                throw new Error(`API call failed: ${response.statusText}`);
            }
            
            return response.json();
        }
        
        // Load Statistics
        async function loadStats() {
            try {
                const stats = await apiCall('/api/admin/stats');
                
                document.getElementById('stats-grid').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="value">${stats.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <div class="value">${stats.active_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Applications</h3>
                        <div class="value">${stats.total_applications}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Deployed Apps</h3>
                        <div class="value">${stats.deployed_applications}</div>
                    </div>
                    <div class="stat-card">
                        <h3>API Calls Today</h3>
                        <div class="value">${stats.api_calls_today}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to load statistics');
            }
        }
        
        // Load Capabilities
        async function loadCapabilities() {
            try {
                const data = await apiCall('/api/admin/capabilities');
                const capabilities = data.capabilities;
                
                let html = '';
                for (const [name, config] of Object.entries(capabilities)) {
                    html += `
                        <div class="capability-item">
                            <div class="capability-info">
                                <div class="capability-name">${name.replace('_', ' ').toUpperCase()}</div>
                                <div class="capability-details">
                                    ${config.description || ''}
                                    ${config.rate_limit ? ` | Rate Limit: ${config.rate_limit}` : ''}
                                    ${config.requires_admin ? ' | Admin Only' : ''}
                                </div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${config.enabled ? 'checked' : ''} 
                                       onchange="toggleCapability('${name}', this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                    `;
                }
                
                document.getElementById('capabilities-list').innerHTML = html;
            } catch (error) {
                console.error('Error loading capabilities:', error);
                showError('Failed to load capabilities');
            }
        }
        
        // Toggle Capability
        async function toggleCapability(name, enabled) {
            try {
                const data = await apiCall('/api/admin/capabilities');
                const config = data.capabilities[name];
                config.enabled = enabled;
                
                await apiCall(`/api/admin/capabilities/${name}`, {
                    method: 'PUT',
                    body: JSON.stringify(config)
                });
                
                console.log(`Capability ${name} ${enabled ? 'enabled' : 'disabled'}`);
            } catch (error) {
                console.error('Error toggling capability:', error);
                showError(`Failed to toggle ${name}`);
                // Reload to reset UI
                loadCapabilities();
            }
        }
        
        // Load Users
        async function loadUsers() {
            try {
                const data = await apiCall('/api/admin/users');
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.users.forEach(user => {
                    const statusBadge = user.is_active ? 
                        '<span class="badge badge-success">Active</span>' : 
                        '<span class="badge badge-danger">Inactive</span>';
                    
                    html += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="badge badge-warning">${user.role}</span></td>
                            <td>${statusBadge}</td>
                            <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                document.getElementById('users-list').innerHTML = html;
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users');
            }
        }
        
        // Load Applications
        async function loadApplications() {
            try {
                const applications = await apiCall('/api/applications');
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Subdomain</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                applications.forEach(app => {
                    let statusBadge;
                    if (app.status === 'deployed') {
                        statusBadge = '<span class="badge badge-success">Deployed</span>';
                    } else if (app.status === 'pending') {
                        statusBadge = '<span class="badge badge-warning">Pending</span>';
                    } else {
                        statusBadge = '<span class="badge badge-danger">Failed</span>';
                    }
                    
                    html += `
                        <tr>
                            <td>${app.name}</td>
                            <td>${app.app_type}</td>
                            <td>${statusBadge}</td>
                            <td>${app.subdomain || 'N/A'}</td>
                            <td>${new Date(app.created_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                document.getElementById('applications-list').innerHTML = html;
            } catch (error) {
                console.error('Error loading applications:', error);
                showError('Failed to load applications');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Load all data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadCapabilities();
            loadUsers();
            loadApplications();
            
            // Refresh stats every 30 seconds
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>

name: Deploy 

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo (includes band_of_misfits folder)
      - name: Checkout repository
        uses: actions/checkout@v4
        COPY: band_of_misfits /app/band_of_misfits

      # Authenticate to Google Cloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Build and push Docker image (band_of_misfits copied via Dockerfile)
      - name: Build and push image
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/ailice:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ailice \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ailice:latest \
            --region us-west2 \
            --platform managed \
            --allow-unauthenticated
